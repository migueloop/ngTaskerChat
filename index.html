<html lang="en" ng-app="StarterApp">

<head>
  <meta name="viewport" content="initial-scale=1" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>

<body layout="column" ng-controller="AppController as vm" ng-cloak data-ng-init="init()">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
        </md-icon>
      </md-button>
      <h1>YeyoChat</h1>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-button class="md-accent">Button 1</md-button>
      <md-button class="md-accent">Button 2</md-button>
    </md-sidenav>
    <div layout="column" flex id="content" class="chat-box" scroll-glue>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="item in messages">
          <img gravatar-src-once="currentUser" class="md-avatar">
          <div class="md-list-item-text" layout="column">
            <h3 data-ng-bind="item.author"></h3>
            <p data-ng-bind="item.text"></p>
          </div>
        </md-list-item>
        <md-input-container class="md-block">
          <label>Send message</label>
          <input type="text" ng-model="msg.text" ng-enter="addMessage(msg); msg.text=null" columns="1" md-maxlength="700"/>
      </md-input-container>
    </div>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
 
  
   <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  
  <!-- An AngularJs directive that automatically scrolls to the bottom of an element on changes in it's scope -->
  <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
  
  <!-- Angular.JS directive for Gravatar !-->
  <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
  
  <!-- App Module -->
  <script type="text/javascript" src="app.js"></script>
  
</body>
